<div class="upload-holder" ng-class="options.class">
    <input type="file" ng-attr-id="{{local.input_id}}" accept="{{options.accept_type}}" nv-file-select uploader="options.uploader" />
	<div class="progress-screen" ng-show="options.uploader.queue[0].isUploading">
		<div class="progress">
			<div class="progress-bar" data-ng-style="{ 'width': options.uploader.progress + '%' }">
			</div>
		</div>
	</div>
	<div class="result-screen" ng-show="options.image_url && !options.uploader.queue[0].isUploading">
		<img ng-src="{{ options.image_url }}" />
		<div class="upload-overlay" ng-if="options.show_overlay">
			<div class="text-center" ng-hide="options.delete_able" ng-click="triggerUpload()">
				<span class="i i-swift-arrow-right"></span>
				<span class="desc">修改图片</span>
			</div>
			<div class="text-left" ng-show="options.delete_able" ng-click="triggerUpload()">
				<span class="i i-swift-arrow-right"></span>
				<span class="desc">修改图片</span>
			</div>
			<div class="text-right" ng-show="options.delete_able" ng-click="deleteUpload()">
				<span class="i i-swift-arrow-right"></span>
				<span class="desc">删除图片</span>
			</div>
		</div>
	</div>
	<div class="default-screen" ng-show="!options.image_url && !options.uploader.queue[0].isUploading"
	     ng-click="triggerUpload()">
		<div class="text-center">
			<span class="i i-plus"></span>
			<span class="desc">上传图片</span>
		</div>
	</div>
</div>
